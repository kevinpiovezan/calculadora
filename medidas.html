<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link type="shortcut icon" type="image/x-icon" href="./assets/icon/Wineass-Ios7-Redesign-Calculator.ico">
</head>

<body>
    <section class="container-conversor">
        <h1>
            CONVERSOR DE MEDIDAS
        </h1>
        <div class="container-div">
            <div class="div-input">
                <label>Insira o valor:</label>
                <br>
                <input type="text" class="input" placeholder="1">
                <br>
                <select class="input-select">
                    <optgroup label="Colheres de chá">
                        <option value="5">1 Colher(chá)</option>
                        <option value="2.5">½ Colher(chá)</option>
                        <option value="1.25">¼ Colher(chá)</option>
                    </optgroup>
                    <optgroup label="Colheres de sopa">
                        <option value="15">1 Colher(sopa)</option>
                        <option value="7.5">½ Colher(sopa)</option>
                        <option value="3.75">¼ Colher(sopa)</option>
                    </optgroup>
                    <optgroup label="Xícaras">
                        <option value="240">1 xícara</option>
                        <option value="180">¾ xícara</option>
                        <option value="120">½ xícara</option>
                        <option value="60">¼ xícara</option>
                        <option value="30">⅛ xícara</option>
                    </optgroup>
                    
                </select>
            </div>
            <button type="button" class="btn-eq"> = </button>
            <div class="div-output">
                <label>Valor após conversão</label>
                <br>
                <input type="text" class="output" disabled placeholder="1000">
                <br>
                <select class="output-select">
                    <option value="1">ml/g</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-link"><a href="./index.html">CALCULADORA</a></button>
        </div>
    </section>


    <script src="./assets/js/script2.js"></script>
</body>

</html>
