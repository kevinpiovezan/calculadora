<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container-conversor">
        <h1>
            CONVERSOR DE MEDIDAS
        </h1>
        <div class="container-div">
            <div class="div-input">
                <label>Insira o valor a ser convertido</label>
                <br>
                <input type="text" class="input" value="1">
                <br>
                <select class="input-select">
                    <option value="Medida1">Medida 1</option>
                    <option value="Medida2">Medida 2</option>
                    <option value="Medida3">Medida 3</option>
                </select>
            </div>
            <span> = </span>
            <div class="div-output">
                <label>Valor após conversão</label>
                <br>
                <input type="text" class="output" disabled value="1000">
                <br>
                <select class="output-select">
                    <option value="Medida1">Medida 1</option>
                    <option value="Medida2">Medida 2</option>
                    <option value="Medida3">Medida 3</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-link"><a href="./index.html">CALCULADORA</a></button>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
